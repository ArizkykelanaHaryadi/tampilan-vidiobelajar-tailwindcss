<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arizky M3</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body>
    <div class="bg-white px-[120px] py-[12px]">
        <img src="img/loginn.svg" alt="">
    </div>

    <div class="flex justify-center py-[64px] bg-[#FFFDF3] ">
        <div
            class="border-2 border-[#F1F1F1]  p-[40px] grid gap-[36px] text-black bg-[#ffffff] bg-opacity-80 w-[530px] origin-center rounded-xl">
            <div class="">
                <h2 class="text-center font-semibold text-[32px]">Pendaftaran Akun </h2>
                <p class="text-center text-[16px]">Yuk, Daftarkan Akunmu Sekarang Juga!.</p>
            </div>

            <div class="grid">
                <label for="text-[16]">Nama <span class="text-red-500">*</span></label>
                <div
                    class="py-[14px] px-[20px] rounded-full bg-transparent flex justify-between border-white border-[1px] border-opacity-25 outline-none focus-within:border-opacity-60">
                    <div class="flex">
                        <input class="bg-transparent outline-none" type="text" placeholder="Masukan E-mail">
                    </div>
                </div>
            </div>

            <div class="grid">
                <label for="text-[16]">E-mail <span class="text-red-500">*</span></label>
                <div
                    class="py-[14px] px-[20px] rounded-full bg-transparent flex justify-between border-white border-[1px] border-opacity-25 outline-none focus-within:border-opacity-60">
                    <div class="flex">
                        <input class="bg-transparent outline-none" type="text" placeholder="Masukan E-mail">
                    </div>
                </div>
            </div>

            <div class="grid">
                <label for="text-[16]">NO.Hp <span class="text-red-500">*</span></label>
                <div class="flex justify-between gap-">
                    <div class="flex border-[1px] border-slate-300 rounded-md">
                        <div class="border-r-[1px] bg-slate-200 border-slate-300 p-2">
                            <img src="img/ind.svg" alt="">
                        </div>
                        <div class="flex justify-between items-center px-2 gap-8">
                            <p>+62</p>
                            <img src="img/arrowDown.svg" alt="">
                        </div>
                    </div>
                    <div class="rounded-md border-[1px] border-slate-300 flex items-center px-4">
                        <input class="outline-none w-full" type="tel" />
                    </div>
                </div>
            </div>

            <div class="grid">
                <label for="">Password</label>
                <div
                    class="py-[14px] px-[20px] rounded-full bg-transparent flex justify-between border-white border-[1px] border-opacity-25 outline-none focus-within:border-opacity-60">
                    <div class="flex">
                        <input class="bg-transparent outline-none" type="password" placeholder="Masukan Password">
                    </div>
                    <img src="img/eye-off.svg" alt="">
                </div>

                <div class="grid">
                    <label for="">Confirmasi Password</label>
                    <div
                        class="py-[14px] px-[20px] rounded-full bg-transparent flex justify-between border-white border-[1px] border-opacity-25 outline-none focus-within:border-opacity-60">
                        <div class="flex">
                            <input class="bg-transparent outline-none" type="password" placeholder="Masukan Password">
                        </div>
                        <img src="img/eye-off.svg" alt="">
                    </div>

                    <div class="text-right">
                        <a href="">Lupa Kata sandi</a>
                    </div>
                </div>

                <div class="">
                    <div
                        class="mb-4 py-[14px] font-bold text-white px-[20px] text-center rounded-lg bg-[#3ECF4C]  border-[#3ECF4C] border-[1px] border-opacity-25 outline-none focus:border-opacity-60">
                        <a href="login.html">Daftar</a>
                    </div>
                    <div
                        class="mb-4 py-[14px] px-[20px] font-bold text-[#3ECF4C] text-center rounded-lg bg-[#E2FCD9]  border-[#E2FCD9] border-[1px] border-opacity-25 outline-none focus:border-opacity-60">
                        <a href="daftar.html">Masuk</a>
                    </div>

                    <p class="text-center">atau</p>
                    <div
                        class="py-[14px] px-[20px] font-bold text-[#4A505C]  rounded-full bg-transparent flex justify-center gap-4 border-white border-[1px] border-opacity-25 outline-none focus:border-opacity-60">
                        <img src="img/gmail.svg" alt="">
                        <a href="">Masuk dengan google</a>
                    </div>

                </div>


            </div>
        </div>
    </div>

</body>

</html>
